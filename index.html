<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://unpkg.com/vue"></script>
    <script src="subjects.js"></script>

</head>

<body>
    <div id="app">
        <header>
            <h1 v-text="sitename"></h1>
            <button @click="showCheckout">
				{{cartItemCount}}
				<span class="fas fa-shopping cart"></span>
				Checkout
			</button>
            <br>
            <div v-if="showSubject">
                <div>
                    <br>
                    <br>
                    <label for="sortVariable">Sort By:</label>
                    <select id="sortVariable" v-model="sortBy">
						<option value="title">Title</option>
						<option value="price">Price</option>
						<option value="space">Space</option>
						<option value="location">Location</option>
					  </select>
                    <select id="ascDes" v-model="sortByAD">
						<option value="ascending">Ascending</option>
						<option value="descending">Descending</option>
					  </select>
                    <br>
                    <br>
                </div>
                <div class="subjects-loop" v-for="subject in sortedSubjects">
                    <figure>
                        <img v-bind:src="subject.image" style="
									width: 80px;
									height: 80px;
								" />
                    </figure>



                    <div>
                        <h2 v-text="subject.title"></h2>
                        <p>Location: {{subject.location}}</p>
                        <p>Price: {{subject.price}}</p>
                        <p>Number of spaces: {{subject.space}}</p>
                    </div>

                    <button :disabled="subject.space < 1" v-on:click="addToCart(subject)">
						{{ buttonText }}
					</button>
                </div>


            </div>
            <div v-else>
                <h2>Checkout</h2>
                <p>
                    <strong>First Name:</strong>
                    <input v-model="order.firstName" />
                </p>
                <p>
                    <strong>Last Name:</strong>
                    <input v-model="order.lastName" />
                </p>
                <h2>Order Information</h2>
                <p>First Name: {{order.firstName}}</p>
                <p>Last Name: {{order.lastName}}</p>

            </div>
        </header>

        <main>

        </main>




    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                sitename: 'After School Club',
                showSubject: true,
                subjects: subjects,
                order: {
                    firstName: '',
                    lastName: '',
                },
                cart: [],
                sortBy: "title",
                sortByAD: "ascending",
            },




            methods: {
                addToCart(subject) {
                    if (subject.space > 0) {
                        subject.space -= 1;
                        this.cart.push(subject)
                    }
                },
                showCheckout() {
                    showSubject: false;
                },
                showCheckout() {},
            },
            computed: {
                buttonText: function() {
                    return this.subjects.space === 0 ? 'Sold Out' : 'Add to Cart';
                },
                sortedSubjects() {
                    // the comparison function that defines the order
                    function compare(a, b) {
                        x = this.sortBy

                        if (a.x > b.x) return 1;
                        if (a.x < b.x) return -1;
                        return 0;
                    }
                    // sort the 'products' array and return it
                    return this.subjects.sort(compare);
                }
            },
        });
    </script>
</body>

</html>
